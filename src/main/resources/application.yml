spring:
  profiles:
    active: local
---
server:
  port: 8081
  forward-headers-strategy: framework

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true    
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
